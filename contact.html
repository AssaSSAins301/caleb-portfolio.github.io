<!DOCTYPE html>

<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Caleb | Portfolio</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/contact.css" />
  </head>
  <body>
    <header>
      <a class="logo" href="index.html">Synclo</a>
    </header>

    <form
      action="https://formspree.io/mqkygrlb"
      method="post"
      target="_blank"
      id="contact"
    >
      <h2>Contact Me</h2>
      <div class="con">
        <input
          type="text"
          name="name"
          class="name"
          placeholder="Enter Your Name"
        />
        <input
          type="text"
          name="email"
          class="email"
          placeholder="Enter Your Email"
        />
        <input
          type="text"
          name="subject"
          class="subject"
          placeholder="Subject"
        />
        <textarea
          type="text"
          name="contact"
          class="contact"
          placeholder="Questions"
        ></textarea>
        <button class="hit" type="submit" class="submit" name="sub">
          Submit
        </button>
      </div>
    </form>

    <script src="contact.js"></script>
  </body>
</html>
